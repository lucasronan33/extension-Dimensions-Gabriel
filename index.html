<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dimensions - Gabriel</title>

  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>

  <div>
    <div class="gpbuttons btn-final">
      <button class="centimeters" data-fontColor="0,100,0,0" data-casaDecimal="1" data-text="Final: " id="btn-cm-final">cm</button>
      <button class="meters" data-fontColor="0,100,0,0" data-casaDecimal="2" data-text="Final: "> m</button>
    </div>
    <div class="gpbuttons btn-print">
      <button class="centimeters" data-fontColor="100,0,0,0" data-casaDecimal="1" data-text="Impressão: " id="btn-cm-print">cm</button>
      <button class="milimeters" data-fontColor="100,0,0,0" data-casaDecimal="0" data-text="Impressão: "> mm</button>
    </div>
  </div>
  <input type="text" placeholder="font size: ex.: 24" id="fontSize">
  <!-- <script src="./lib/CSInterface.js"></script> -->
  <script src="./js/script.js"></script>
</body>

</html>
